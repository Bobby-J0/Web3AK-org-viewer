<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web3AK 실시간 유저</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/gojs@2.3.11/release/go.js"></script>
    <style>
        /* [1] 뷰어 및 기본 레이아웃 */
        #orgChartDiv {
            width: 100%;
            height: 85vh; /* 뷰어 높이 설정 */
            background-color: #FAFAFA;
            border: 1px solid #ccc;
        }
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            margin: 0; 
            padding: 0;
            position: relative; 
        }
        
        /* [2] 노드 상세 정보 (우측 상단) */
        .node-info { 
            position: absolute; 
            top: 95px; /* 위치 유지 */
            right: 40px; 
            max-width: 380px; 
            text-align: left; 
            
            padding: 15px; 
            border: 1px solid #ddd; 
            background-color: rgba(255, 255, 255, 0.95); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 100; 
        }
        
        /* [3] 기능 안내 박스 (좌측 상단) */
        .feature-info {
            position: absolute; 
            top: 95px; /* 위치 유지 */
            left: 10px; /* 위치 유지 */
            max-width: 380px; 
            text-align: left; 
            
            padding: 15px; 
            border: 1px solid #ccc; 
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
            
            font-size: 13px;
        }
        .feature-info ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 0;
        }
        .feature-info li {
            margin-bottom: 5px;
        }
        
        /* [4] 검색 UI 스타일 */
        .search-container {
            margin-top: 15px;
            margin-bottom: 15px;
            text-align: center;
        }
        #searchInput {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px; /* 검색창 너비 유지 */
        }
        .search-container button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px; /* 버튼 간격 추가 */
        }
        #clearSearchButton {
            background-color: #6c757d; /* Clear 버튼 색상 구분 */
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        #clearSearchButton:hover {
            background-color: #5a6268;
        }
        
    </style>
</head>
<body>
    <h2>Web3AK 조직도</h2>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="이름, 연락처, 지갑주소 (부분 일치 검색)">
        <button id="clearSearchButton">Clear</button>
        <button onclick="highlightNodes()">검색</button>
    </div>

    <div class="feature-info">
        <h3>🚀 웹 앱 핵심 기능</h3>
        <ul>
            <li>**데이터 연동:** Google Sheets 데이터 실시간 자동 반영</li>
            <li>**노드 상세:** 클릭 시 우측 상단에 지갑 주소 등 상세 정보 표시</li>
            <li>**검색:** 이름/연락처/일부 지갑주소로 입력 즉시 노드 자동 강조 (부분 일치)</li>
            <li>**검색 초기화:** ESC 키 또는 'Clear' 버튼으로 검색 초기화 가능</li>
            <li>**기본 조작:** 조직도 이동 및 확대/축소 (키보드 + 마우스 휠)</li>
        </ul>
    </div>

    <div class="node-info" id="selectedNodeInfo">노드를 선택하면 상세 정보가 표시됩니다.</div>

    <div id="orgChartDiv"></div>

    <script>
        // Google Apps Script 웹 앱 URL (데이터 API 엔드포인트)
        const API_URL = "https://script.google.com/macros/s/AKfycbyiqN24ws77h9-DgeN3LkuEiK39azcSZXsS6_L8S_UvvcwUJmY0b-2wLK_xzKtmmNqRlQ/exec"; 
        // GoJS 객체 생성을 위한 약식 정의
        const $ = go.GraphObject.make; 
        
        let myDiagram = null; 
        
        function init() {
            // 다이어그램 초기화
            myDiagram =
                $(go.Diagram, "orgChartDiv", 
                {
                    initialAutoScale: go.Diagram.Uniform, // 초기 로드 시 모든 노드가 보이도록 자동 스케일 조정
                    layout: $(go.TreeLayout, // 조직도(Tree) 레이아웃 설정
                                { angle: 90, nodeSpacing: 10, layerSpacing: 50 }),
                    "undoManager.isEnabled": true, // 실행 취소 기능 활성화
                    "click": function(e) {
                        // 빈 공간 클릭 시 상세 정보 초기화
                        document.getElementById("selectedNodeInfo").innerHTML = "노드를 선택하면 상세 정보가 표시됩니다.";
                    }
                });

        // 노드 템플릿 정의: 각 유저 박스의 디자인과 동작 설정
        myDiagram.nodeTemplate = 
            $(go.Node, "Auto",
                // 노드가 선택되었을 때 표시되는 테두리 (기본 파란색)
                { selectionAdornmentTemplate: nodeSelectionAdornmentTemplate },
                // 노드 위치 바인딩
                new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
                {
                    // 노드 클릭 이벤트
                    click: function(e, node) {
                        showNodeDetails(node.data);
                    }
                },
                // 노드 배경 도형 (RoundedRectangle)
                $(go.Shape, "RoundedRectangle",
                    { name: "shapeElement", strokeWidth: 2, stroke: "#224488" },
                    
                    // 실시간 강조 색상 바인딩이 최우선 적용: isHighlighted에 따라 노드 배경색 변경
                    new go.Binding("fill", "isHighlighted", function(h, shape) {
                        if (h) return "#A9A9A9"; // 검색 일치 시 일반 회색으로 강조 (최종 수정)
                        // isHighlighted가 false일 경우, isRoot 속성을 사용하여 원래의 색상으로 복구
                        return shape.part.data.isRoot ? "#ff9933" : "#66bb6a"; 
                    })
                ),
                
                // 노드 텍스트 (유저 정보)
                $(go.TextBlock, "Default Info",
                    { 
                        margin: 8, 
                        font: "bold 14pt Arial, sans-serif",
                        stroke: "white", 
                        textAlign: "center" 
                    },
                    // 데이터 바인딩: 표시할 텍스트 구성
                    new go.Binding("text", "", function(data) {
                        const name = data.유저_이름 || '이름 없음';
                        const userId = data.유저_ID;
                        let totalCountLine = "";
                        if (data.총_하위_수 && data.총_하위_수 > 0) {
                            totalCountLine = `\n(총 ${data.총_하위_수}명)`;
                        }
                        return `${name}\n${userId}${totalCountLine}`; 
                    })
                )
            );

            // 링크 템플릿 정의: 노드들을 잇는 선의 디자인 설정
            myDiagram.linkTemplate = 
                $(go.Link, go.Link.Orthogonal, { corner: 5 },
                    $(go.Shape, { strokeWidth: 1.5, stroke: "#555" }));
            
            // API에서 데이터 로드 및 차트 구성 시작
            fetchDataAndBuildChart(myDiagram);
            
            // --- [JS 로직 통합 및 추가: 검색 기능] ---
            const searchInput = document.getElementById('searchInput');
            const clearButton = document.getElementById('clearSearchButton');

            // 검색창에 keyup 이벤트 바인딩 (입력 즉시 실시간 강조 함수 호출)
            searchInput.addEventListener('keyup', highlightNodes); 

            // 💡 클리어 로직을 함수로 분리하여 ESC 키와 Clear 버튼이 함께 사용하도록 합니다.
            function clearSearchAndUnhighlight() {
                searchInput.value = ''; // 검색창 내용 클리어
                // 검색창이 비었을 때 하이라이트를 해제하는 함수를 호출합니다.
                // highlightNodes()는 빈 검색어로 호출될 경우 모든 노드의 강조를 해제합니다.
                highlightNodes(); 
            }

            // 1. ESC 키 이벤트 리스너 (기존 로직 유지)
            searchInput.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' || event.keyCode === 27) {
                    event.preventDefault(); 
                    clearSearchAndUnhighlight(); // 통합 함수 호출
                }
            });

            // 2. Clear 버튼 클릭 이벤트 리스너 (새로 추가)
            clearButton.addEventListener('click', function() {
                clearSearchAndUnhighlight(); // 통합 함수 호출
                searchInput.focus(); // 사용 편의를 위해 클리어 후 검색창에 포커스를 다시 줍니다.
            });
            // --- [JS 로직 통합 종료] ---
        }

        // 구글 시트 API에서 데이터를 가져와 GoJS 모델을 구성하는 함수 (진단 보강 로직 적용)
        function fetchDataAndBuildChart(diagram) {
            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        // HTTP 응답 코드가 200 OK가 아닐 경우
                        throw new Error("API 호출 실패: " + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!Array.isArray(data)) {
                        throw new Error("API 응답 형식이 올바르지 않습니다. (배열이 아님)");
                    }
                    
                    // **✅ 진단 보강: 데이터 배열이 비어있는 경우 경고 출력**
                    if (data.length === 0) {
                        document.getElementById("orgChartDiv").innerHTML = `<p style="color: orange; padding: 20px;">**경고:** API 통신은 성공했으나, Google Sheets에 노드를 생성할 **데이터 행이 하나도 없습니다.**</p>`;
                        return;
                    }

                    // JSON 데이터를 GoJS 모델 형식으로 변환 (isHighlighted 기본값 추가)
                    const nodeDataArray = data.map(item => ({
                        key: item['본인_지갑_주소'], 
                        parent: item['상위_노드_지갑_주소'], 
                        유저_이름: item['유저_이름'] || item['유저_ID'],
                        유저_ID: item['유저_ID'],
                        연락처: item['연락처'],
                        본인_지갑_주소: item['본인_지갑_주소'],
                        직속_하위_수: item['직속_하위_수'],
                        총_하위_수: item['총_하위_수'],
                        isRoot: item['상위_노드_지갑_주소'] === "", 
                        isHighlighted: false // 실시간 검색 강조를 위한 속성
                    })).filter(item => item.key); 

                    // 다이어그램 모델 업데이트
                    diagram.model = $(go.TreeModel, { nodeDataArray: nodeDataArray });
                })
                .catch(error => {
                    // **❌ 통신 실패 또는 응답 데이터 구조 오류 시 빨간색 오류 메시지 출력**
                    console.error("데이터 로드 중 오류 발생:", error);
                    document.getElementById("orgChartDiv").innerHTML = `<p style="color: red; padding: 20px;">**데이터 로드 오류:** API URL(${API_URL})을 확인하거나, Apps Script가 "모든 사용자"에게 공개되었는지 확인하세요. ${error.message}</p>`;
                });
        }

        // 노드 클릭 시 우측 상단에 상세 정보를 표시하는 함수
        function showNodeDetails(data) {
            const detailsDiv = document.getElementById("selectedNodeInfo");
            detailsDiv.innerHTML = `
                <h3>${data.유저_이름} (${data.유저_ID})</h3>
                <p><strong>본인 지갑:</strong> ${data.본인_지갑_주소}</p>
                <p><strong>상위 지갑:</strong> ${data.parent || '없음 (루트)'}</p>
                <p><strong>연락처:</strong> ${data.연락처}</p>
                <p><strong>직속 하위:</strong> ${data.직속_하위_수}명, <strong>총 하위 조직:</strong> ${data.총_하위_수}명</p>
            `;
        }
        
        // 실시간 검색 강조 함수 (입력 즉시 노드 배경색 변경)
        function highlightNodes() {
            if (!myDiagram || !myDiagram.model) return;
            
            const searchInput = document.getElementById('searchInput');
            const searchText = searchInput.value.toLowerCase().trim();
            const model = myDiagram.model;
            let firstFoundNode = null; 

            // 트랜잭션 시작: 여러 데이터 변경 작업을 하나로 묶어 성능 최적화
            myDiagram.startTransaction("highlight search results");

            model.nodeDataArray.forEach(data => {
                const name = (data.유저_이름 || '').toLowerCase();
                const userId = (data.유저_ID || '').toLowerCase();
                const contact = (data.연락처 || '').toLowerCase();
                const wallet = (data.본인_지갑_주소 || '').toLowerCase();
                
                let matches = false;

                if (searchText.length > 0) {
                    // 이름, ID, 연락처에 포함되는지 확인 (부분 일치)
                    if (name.includes(searchText) || userId.includes(searchText) || contact.includes(searchText)) {
                        matches = true;
                    }
                    // 지갑 주소의 끝 4자리가 일치하는지 확인
                    // 이 로직은 주석 처리했으므로, 원하는 경우 다시 살릴 수 있습니다.
                    /* if (!matches && searchText.length >= 4 && wallet.includes(searchText)) {
                        matches = true;
                    }
                    */
                   // 현재는 전체 지갑 주소에 포함되는지 확인 (더 광범위한 검색)
                   if (!matches && wallet.includes(searchText)) {
                        matches = true;
                   }
                }
                
                // 일치하는 경우 isHighlighted를 true로 설정하고, 아닐 경우 false로 설정
                if (data.isHighlighted !== matches) {
                    // 데이터 속성을 변경하여 GoJS의 Binding이 노드 색상을 즉시 업데이트하도록 유도
                    model.setDataProperty(data, "isHighlighted", matches);
                }
                
                // 검색 결과가 있으면 첫 번째 노드 저장
                if (matches && !firstFoundNode) {
                    firstFoundNode = myDiagram.findNodeForKey(data.key);
                }
            });
            
            // 트랜잭션 종료
            myDiagram.commitTransaction("highlight search results");
            
            // 검색 결과가 하나라도 있는 경우, 첫 번째 노드를 중심으로 이동 및 정보 표시
            if (firstFoundNode) {
                myDiagram.centerPart(firstFoundNode);
                firstFoundNode.isSelected = true; // 노드 선택 상태 유지
                showNodeDetails(firstFoundNode.data); // 상세 정보 표시
            } else {
                // 검색 결과가 없거나 검색어를 지웠을 때, 모든 선택 상태 해제
                myDiagram.clearSelection();
                document.getElementById("selectedNodeInfo").innerHTML = "노드를 선택하면 상세 정보가 표시됩니다.";
            }
        }

        // 노드 선택 시 표시되는 테두리 디자인 정의 (Adornment)
        const nodeSelectionAdornmentTemplate =
            $(go.Adornment, "Auto",
                $(go.Shape, "RoundedRectangle",
                    { fill: null, stroke: "dodgerblue", strokeWidth: 3 }),
                $(go.Placeholder)
            );

        // HTML 문서 로드가 완료된 후 init 함수 실행
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
