<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web3AK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script>
    if (typeof Object.assign !== 'function') {
      Object.defineProperty(Object, "assign", {
        value: function assign(target, varArgs) {
          'use strict';
          if (target === null || target === undefined) {
            throw new TypeError('Cannot convert undefined or null to object');
          }

          var to = Object(target);

          for (var index = 1; index < arguments.length; index++) {
            var nextSource = arguments[index];

            if (nextSource !== null && nextSource !== undefined) {
              for (var nextKey in nextSource) {
                if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
                  to[nextKey] = nextKey;
                }
              }
            }
          }
          return to;
        },
        writable: true,
        configurable: true
      });
    }
    </script>
    
    <script src="https://unpkg.com/gojs@2.3.11/release/go.js"></script>
    
    <style>
        /* ======================================================= */
        /* [1] 기본 레이아웃 및 뷰어 스타일 */
        /* ======================================================= */
        #orgChartDiv {
            width: 100%;
            height: 85vh; 
            background-color: #FAFAFA; 
            border: 1px solid #ccc;
        }
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;
            margin: 0; 
            padding: 0;
            position: relative; 
        }
        
        /* 데이터 유효성 검사 실패 시 표시되는 경고 메시지 영역 스타일 */
        #warningMessage {
            background-color: #ffcdd2; 
            color: #d32f2f; 
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: bold;
            display: none; 
        }
        
        /* 조직도 전체 보기 버튼 스타일 */
        #showAllButton {
            background-color: #17a2b8; 
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none; 
        }

        /* [2] 로딩 스피너 스타일 */
        #loadingSpinner {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1000; background-color: rgba(0, 0, 0, 0.7); color: white;
            padding: 20px 40px; border-radius: 8px; font-size: 1.2em; display: none;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff; border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* [3] 기타 UI 스타일 (웹/데스크톱 기본 레이아웃) */
        
        /* 상세 정보 박스: 웹에서는 좌측 상단에 고정 */
        .node-info { 
            position: absolute; 
            top: 95px; 
            left: 10px; 
            right: auto; 
            max-width: 380px; text-align: left; padding: 15px; 
            border: 1px solid #ddd; background-color: rgba(255, 255, 255, 0.95); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            z-index: 100; transition: all 0.3s ease; 
        }
        .node-info button { 
            background-color: #ff6f61; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px; margin-top: 10px;
        }
        
        /* 기능 안내 박스: 웹에서는 우측 상단에 고정 */
        .feature-info {
            position: absolute; 
            top: 95px; 
            right: 40px; 
            left: auto; 
            max-width: 400px; text-align: left; padding: 15px; 
            border: 1px solid #ccc; background-color: rgba(255, 255, 255, 0.95); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 100; font-size: 13px; transition: all 0.3s ease; 
            display: none; 
        }
        .feature-info ul {
            list-style-type: none; padding-left: 0; margin-bottom: 0;
        }
        .feature-info li {
            margin-bottom: 5px;
        }

        /* 검색창 및 버튼 스타일 */
        .search-container {
            margin-top: 15px; margin-bottom: 15px; text-align: center;
        }
        #searchInput {
            padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 300px; 
        }
        .search-container button, .mobile-toggle-button {
            padding: 8px 15px; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 5px; 
        }
        .search-container button:not(#clearSearchButton):not(.mobile-toggle-button) {
             background-color: #007bff;
        }
        #clearSearchButton {
            background-color: #6c757d; 
        }
        #toggleFeatureButton {
            background-color: #28a745; 
        }

        /* ======================================================= */
        /* [4] 모바일 최적화 (@media 쿼리 - 600px 이하) */
        /* ======================================================= */
        @media (max-width: 600px) {
            #orgChartDiv { height: 85vh; }
            
            /* 검색 영역 모바일 레이아웃 조정 */
            .search-container {
                margin-top: 10px; margin-bottom: 5px; padding: 0 10px; 
                display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;
            }
            #searchInput {
                width: 100%; margin-bottom: 5px; order: 1; 
            }
            #clearSearchButton, 
            .search-container button:not(#clearSearchButton):not(#toggleFeatureButton),
            #toggleFeatureButton {
                width: 32%; display: inline-block; box-sizing: border-box; margin-left: 0; margin-right: 0; order: 2; 
            }
            #clearSearchButton { margin-right: 2%; }
            .search-container button:not(#clearSearchButton):not(#toggleFeatureButton) { margin-right: 2%; }
            .mobile-toggle-group { display: none; }
            
            /* 기능 안내 박스 (모바일: 하단 고정) */
            .feature-info { 
                position: fixed; 
                bottom: 10px; 
                top: auto; 
                left: 10px; 
                right: 10px;
                max-width: none; 
                width: auto;
                padding: 15px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); 
                border: 1px solid #b3e5fc; 
                background-color: rgba(255, 255, 255, 0.98); 
                z-index: 101; 
                font-size: 13px; 
                border-radius: 8px;
            }
            
            /* 상세 정보 박스 (모바일: 상단 고정) */
            .node-info { 
                position: fixed; 
                top: 115px; 
                bottom: auto; 
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 15px;
                background-color: rgba(255, 255, 255, 0.98);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
                z-index: 100;
                border: 1px solid #ccc;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <h2>Web3AK 조직도</h2>
    
    <div id="warningMessage"></div>
    
    <button id="showAllButton" onclick="showAll()">🔙 전체 조직도 보기</button>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="이름, 연락처, 지갑주소 (부분 일치 검색)">
        <button id="clearSearchButton">Clear</button>
        <button onclick="highlightNodes()">검색</button>
        <button id="toggleFeatureButton" class="mobile-toggle-button" onclick="toggleFeatureInfo()">기능 안내</button> 
    </div>
    
    <div class="feature-info" id="featureInfo" onclick="event.stopPropagation()">
        <h3>🚀 핵심 기능 요약</h3>
        <ul>
            <li>**데이터 갱신:** Google Sheets 변경 시 **페이지 새로고침** 필수</li>
            <li>**상세 정보:** 노드 **클릭**으로 좌측 정보 확인</li>
            <li>**하위 조직:** 상세 정보 박스에서 **하위조직만 보기 선택**, 상단 **전체보기** 탭 활성</li>
            <li>**시스템 진단:** 데이터 유효성(Key/Parent) 자동 검증</li>
        </ul>
    </div>

    <div class="node-info" id="selectedNodeInfo">노드를 선택하거나 검색하면 상세 정보가 표시됩니다.</div>

    <div id="loadingSpinner">
        <div class="spinner"></div>
        데이터 로드 중...
    </div>

    <div id="orgChartDiv"></div>

    <script>
        /* ======================================================= */
        /* [1] 전역 변수 및 상수 정의 */
        /* ======================================================= */
        
        // Google Apps Script API 엔드포인트
        const API_URL = "https://script.google.com/macros/s/AKfycbyiqN24ws77h9-DgeN3LkuEiK39azcSZXsS6_L8S_UvvcwUJmY0b-2wLK_xzKtmmNqRlQ/exec"; 
        const $ = go.GraphObject.make; 
        
        let myDiagram = null;           // GoJS 다이어그램 객체
        let allNodeData = [];           // API에서 로드된 전체 노드 데이터 저장
        let isSubtreeView = false;      // 현재 서브트리 보기 모드인지 여부
        let currentSubtreeRootKey = null; // 현재 서브트리 뷰의 루트 노드 Key

        // UI 요소 DOM 캐싱
        const featureInfoDiv = document.getElementById('featureInfo');
        const selectedNodeInfoDiv = document.getElementById('selectedNodeInfo');
        const toggleFeatureButton = document.getElementById('toggleFeatureButton');
        const showAllButton = document.getElementById('showAllButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const warningMessageDiv = document.getElementById('warningMessage'); 
        
        /* ======================================================= */
        /* [2] UI 상태 관리 함수 */
        /* ======================================================= */

        // 로딩 스피너 표시/숨김
        function showLoadingSpinner(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }
        
        // 데이터 경고 메시지 표시/숨김
        function showWarningMessage(message) {
            if (message) {
                warningMessageDiv.innerHTML = `⚠️ **데이터 경고:** ${message}`;
                warningMessageDiv.style.display = 'block';
            } else {
                warningMessageDiv.style.display = 'none';
            }
        }
        
        // 기능 안내 박스 토글 (모바일/웹 공통)
        function toggleFeatureInfo() {
            if (selectedNodeInfoDiv.style.display === 'block') {
                 clearNodeInfo();
            }
            
            if (featureInfoDiv.style.display === 'none' || featureInfoDiv.style.display === '') {
                featureInfoDiv.style.display = 'block';
                toggleFeatureButton.style.backgroundColor = '#dc3545'; // 열림: 빨강
            } else {
                featureInfoDiv.style.display = 'none';
                toggleFeatureButton.style.backgroundColor = '#28a745'; // 닫힘: 녹색
            }
        }
        
        // 상세 정보 박스 표시 (모바일에서만 필요하며 웹에서는 항상 표시 상태로 CSS에서 제어)
        function showNodeInfo() {
            if (window.innerWidth <= 600) {
                selectedNodeInfoDiv.style.display = 'block';
                // 상세 정보 표시 시, 기능 안내 박스는 숨김
                if (featureInfoDiv.style.display === 'block') {
                    featureInfoDiv.style.display = 'none'; 
                    toggleFeatureButton.style.backgroundColor = '#28a745'; 
                }
            }
        }
        
        // 상세 정보 박스 내용 초기화 및 숨김 (모바일)
        function clearNodeInfo() {
             if (window.innerWidth <= 600) {
                selectedNodeInfoDiv.style.display = 'none'; 
            }
            selectedNodeInfoDiv.innerHTML = "노드를 선택하거나 검색하면 상세 정보가 표시됩니다.";
        }

        /* ======================================================= */
        /* [3] 데이터 유효성 및 차트 관리 로직 */
        /* ======================================================= */

        // 노드 데이터의 Key 및 Parent 유효성 검사
        function validateNodeData(dataArray) {
            const keys = new Set(dataArray.map(d => d.key));
            const invalidNodes = [];
            
            dataArray.forEach(data => {
                if (!data.key || data.key === "") {
                    invalidNodes.push(`[Key 누락] 이름: ${data.유저_이름 || '미정'}`);
                } else if (data.parent && data.parent !== "" && !keys.has(data.parent)) {
                    invalidNodes.push(`[유령 Parent] Key: ${data.key}, Parent: ${data.parent}`);
                }
            });
            
            if (invalidNodes.length > 0) {
                return `조직도에 ${invalidNodes.length}개의 데이터 오류가 발견되었습니다. 첫 3개 항목: ${invalidNodes.slice(0, 3).join(', ')}...`;
            }
            return null; 
        }

        // GoJS 모델을 새 데이터로 빌드하고 시점(Position/Scale)을 복원/초기화
        function buildChart(dataArray, isInitialLoad) {
            let oldPosition = null;
            let oldScale = null;
            
            // 최초 로드가 아닐 때 (즉, 서브트리 전환 등 시점 복원이 필요한 경우) 현재 시점 저장
            if (!isInitialLoad && myDiagram) {
                oldPosition = myDiagram.position.copy();
                oldScale = myDiagram.scale;
            }
            
            // GoJS 모델 업데이트 (새 데이터 바인딩)
            myDiagram.model = $(go.TreeModel, { 
                nodeDataArray: dataArray,
                nodeParentKeyProperty: "parent" 
            });
            
            // 저장된 시점 복원
            if (oldPosition !== null && oldScale !== null) {
                myDiagram.startTransaction("restore view");
                myDiagram.position = oldPosition;
                myDiagram.scale = oldScale;
                myDiagram.commitTransaction("restore view");
            } else {
                // 최초 로드 시, 기본 위치/스케일 설정
                myDiagram.initialPosition = new go.Point(0, 0); 
                myDiagram.scale = 1; 
            }
            
            myDiagram.requestUpdate(); 
            showLoadingSpinner(false); 
        }

        // 특정 노드를 루트로 하는 하위 조직도(서브트리)만 표시
        function showSubtree(rootKey) {
            currentSubtreeRootKey = rootKey; 
            isSubtreeView = true;
            
            const nodeMap = new Map();
            allNodeData.forEach(data => nodeMap.set(data.key, data));

            const subtreeKeys = new Set();
            const queue = [rootKey]; 

            // 너비 우선 탐색(BFS)으로 하위 노드 키를 수집
            let head = 0;
            while (head < queue.length) {
                const currentKey = queue[head++];
                subtreeKeys.add(currentKey);
                
                const children = allNodeData.filter(data => data.parent === currentKey).map(data => data.key);
                children.forEach(key => queue.push(key));
            }

            const newArray = [];
            const rootNodeData = nodeMap.get(rootKey);
            
            // 새 모델 배열 생성
            if (rootNodeData) {
                // 서브트리의 루트 노드는 parent를 제거하여 새로운 트리의 최상위로 설정
                newArray.push({
                    ...rootNodeData, 
                    parent: undefined, 
                    isRoot: true 
                });
            }

            allNodeData.forEach(data => {
                if (data.key !== rootNodeData && subtreeKeys.has(data.key)) {
                    newArray.push({ ...data, isRoot: false }); 
                }
            });
            
            if (newArray.length > 0) {
                // 서브트리 전환 시에는 시점 복원 없이 초기화 레이아웃 (false)
                buildChart(newArray, false); 
                showAllButton.style.display = 'inline-block'; 
                clearNodeInfo(); 
            } else {
                isSubtreeView = false; 
            }
        }

        // 전체 조직도로 복귀
        function showAll() {
            if (allNodeData.length > 0) {
                isSubtreeView = false;
                currentSubtreeRootKey = null; 
                // 전체 보기로 전환 시에는 시점 복원 없이 초기화 레이아웃 (false)
                buildChart(allNodeData, false); 
                showAllButton.style.display = 'none'; 
                clearNodeInfo();
            }
        }

        /**
         * API에서 데이터를 가져와 차트를 빌드하거나 업데이트합니다.
         * (자동 업데이트 기능은 제거되었으며, 페이지 로드 시 1회만 호출됩니다)
         * @param {go.Diagram} diagram 현재 다이어그램 객체
         * @param {boolean} isInitialLoad 최초 로드인지 여부 (항상 true)
         */
        function fetchDataAndBuildChart(diagram, isInitialLoad) {
            showLoadingSpinner(true); 
            showWarningMessage(null); 

            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("API 호출 실패: " + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!Array.isArray(data)) {
                        throw new Error("API 응답 형식이 올바르지 않습니다. (배열이 아님)");
                    }
                    
                    if (data.length === 0) {
                        document.getElementById("orgChartDiv").innerHTML = `<p style="color: orange; padding: 20px;">**경고:** Google Sheets에 노드를 생성할 **데이터가 없습니다.**</p>`;
                        showLoadingSpinner(false);
                        return;
                    }

                    // 수신된 데이터를 GoJS 모델 형식에 맞게 가공
                    const newNodeDataArray = data.map(item => ({
                        key: item['본인_지갑_주소'], 
                        parent: item['상위_노드_지갑_주소'], 
                        유저_이름: item['유저_이름'] || item['유저_ID'],
                        유저_ID: item['유저_ID'],
                        연락처: item['연락처'],
                        본인_지갑_주소: item['본인_지갑_주소'],
                        직속_하위_수: item['직속_하위_수'],
                        총_하위_수: item['총_하위_수'],
                        isRoot: item['상위_노드_지갑_주소'] === "", 
                        isHighlighted: false 
                    })).filter(item => item.key); 
                    
                    // 데이터 유효성 검사 및 경고 표시
                    const validationError = validateNodeData(newNodeDataArray);
                    if (validationError) {
                        showWarningMessage(validationError);
                    }
                    
                    allNodeData = newNodeDataArray; 
                    
                    // 서브트리 뷰 상태였다면 서브트리를 유지하며 빌드, 아니면 전체 조직도 빌드
                    if (isSubtreeView && currentSubtreeRootKey) {
                        showSubtree(currentSubtreeRootKey); 
                    } else {
                        buildChart(allNodeData, isInitialLoad); 
                    }

                })
                .catch(error => {
                    // API 로드 실패 시 오류 메시지 출력
                    console.error("데이터 로드 중 오류 발생:", error);
                    document.getElementById("orgChartDiv").innerHTML = `<p style="color: red; padding: 20px;">**데이터 로드 오류:** API 주소나 Google Apps Script 설정(공개 여부)을 확인하세요. ${error.message}</p>`;
                    showLoadingSpinner(false);
                    showWarningMessage(`치명적 API 오류 발생: ${error.message}`);
                });
        }

        // 선택된 노드의 상세 정보를 HTML 박스에 표시
        function showNodeDetails(data) {
            // 더블 클릭 대신 버튼 클릭을 유도하기 위해 하위 조직만 보기 기능은 버튼으로만 제공
            const subtreeButton = data.총_하위_수 > 0 ? 
                `<button onclick="showSubtree('${data.key}')">👉 하위 조직만 보기</button>` : 
                '';
                
            selectedNodeInfoDiv.innerHTML = `
                <h3>${data.유저_이름} (${data.유저_ID})</h3>
                <p><strong>본인 지갑:</strong> ${data.본인_지갑_주소}</p>
                <p><strong>상위 지갑:</strong> ${data.parent || '없음 (루트)'}</p>
                <p><strong>연락처:</strong> ${data.연락처}</p>
                <p><strong>직속 하위:</strong> ${data.직속_하위_수}명, <strong>총 하위 조직:</strong> ${data.총_하위_수}명</p>
                ${subtreeButton}
            `;
        }
        
        // 검색 기능을 수행하고 결과 노드를 하이라이트 및 중앙으로 이동
        function highlightNodes() {
            if (!myDiagram || !myDiagram.model) return;
            
            const searchInput = document.getElementById('searchInput');
            const searchText = searchInput.value.toLowerCase().trim();
            const model = myDiagram.model;
            let firstFoundNode = null; 

            myDiagram.startTransaction("highlight search results");

            // 모든 노드를 순회하며 검색어 일치 여부 확인
            model.nodeDataArray.forEach(data => {
                const name = (data.유저_이름 || '').toLowerCase();
                const userId = (data.유저_ID || '').toLowerCase();
                const contact = (data.연락처 || '').toLowerCase();
                const wallet = (data.본인_지갑_주소 || '').toLowerCase();
                
                let matches = false;

                if (searchText.length > 0) {
                    if (name.includes(searchText) || userId.includes(searchText) || contact.includes(searchText) || wallet.includes(searchText)) {
                        matches = true;
                    }
                }
                
                // 하이라이트 상태 변경
                if (data.isHighlighted !== matches) {
                    model.setDataProperty(data, "isHighlighted", matches);
                }
                
                if (matches && !firstFoundNode) {
                    firstFoundNode = myDiagram.findNodeForKey(data.key);
                }
            });
            
            myDiagram.commitTransaction("highlight search results");
            
            // 첫 번째 검색 결과 노드로 화면 이동 및 상세 정보 표시
            if (firstFoundNode) {
                myDiagram.centerPart(firstFoundNode);
                firstFoundNode.isSelected = true; 
                showNodeDetails(firstFoundNode.data); 
                showNodeInfo(); 
            } else {
                myDiagram.clearSelection();
                clearNodeInfo(); 
            }
        }
        
        /* ======================================================= */
        /* [4] GoJS 초기화 및 이벤트 바인딩 */
        /* ======================================================= */

        // 조직도 초기화 및 템플릿 정의
        function init() {
            if (typeof go === 'undefined') {
                 document.getElementById("orgChartDiv").innerHTML = `<p style="color: red; padding: 20px;">**치명적 오류:** 조직도 엔진 로딩 실패. 인터넷 연결을 확인하세요.</p>`;
                 return; 
            }
            
            // 모바일 환경 초기 UI 설정
            if (window.innerWidth <= 600) {
                featureInfoDiv.style.display = 'none';
                selectedNodeInfoDiv.style.display = 'none';
                toggleFeatureButton.style.backgroundColor = '#28a745'; 
            }

            myDiagram =
                $(go.Diagram, "orgChartDiv", 
                {
                    initialAutoScale: go.Diagram.Uniform, // 초기화 시 조직도 전체 보기
                    layout: $(go.TreeLayout,             // 트리 구조 레이아웃 사용
                                { angle: 90, nodeSpacing: 20, layerSpacing: 70 }), 
                    "undoManager.isEnabled": true,       // 실행 취소/다시 실행 기능 활성화
                    "click": function(e) {               // 배경 클릭 시 상세 정보 및 기능 안내 박스 닫기
                        clearNodeInfo();
                        if (featureInfoDiv.style.display === 'block') {
                            featureInfoDiv.style.display = 'none';
                            toggleFeatureButton.style.backgroundColor = '#28a745'; 
                        }
                    }
                });
            
            // **더블 클릭 기능은 요청에 따라 제거합니다.**
            // myDiagram.doubleClick = function(e) {
            //     const node = e.targetObject.part;
            //     if (node instanceof go.Node) {
            //         showSubtree(node.data.key);
            //     }
            // };
            
            // [노드 선택 시 표시되는 테두리 디자인 템플릿]
            const nodeSelectionAdornmentTemplate =
                $(go.Adornment, "Auto",
                    $(go.Shape, "RoundedRectangle",
                        { fill: null, stroke: "dodgerblue", strokeWidth: 3 }),
                    $(go.Placeholder) 
                );

            // [노드 템플릿] 정의
            myDiagram.nodeTemplate = 
                $(go.Node, "Auto",
                    { selectionAdornmentTemplate: nodeSelectionAdornmentTemplate },
                    // 노드 위치 데이터 바인딩
                    new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
                    {
                        // 노드 클릭 시 상세 정보 표시
                        click: function(e, node) {
                            showNodeDetails(node.data);
                            showNodeInfo();
                        }
                    },
                    $(go.Shape, "RoundedRectangle",
                        { name: "shapeElement", strokeWidth: 2, stroke: "#224488" },
                        // 노드 색상 바인딩 (하이라이트, 루트, 하위 수에 따른 색상 구분)
                        new go.Binding("fill", "isHighlighted", function(h, shape) {
                            if (h) return "#A9A9A9"; 
                            
                            if (shape.part.data.isRoot && !isSubtreeView) return "#ff9933"; 
                            if (shape.part.data.isRoot && isSubtreeView) return "#009688"; 
                            
                            const count = shape.part.data.총_하위_수;
                            
                            if (count >= 70) return "#E91E63";      
                            if (count >= 30) return "#FFC107";      
                            if (count >= 10) return "#00BCD4";      
                            
                            return "#66bb6a";                       
                        })
                    ),
                    
                    $(go.TextBlock, "Default Info",
                        { 
                            margin: 10, 
                            font: "bold 16pt Arial, sans-serif",
                            stroke: "white", 
                            textAlign: "center" 
                        },
                        // 노드 내부 텍스트 구성 (이름, ID, 총 하위 수)
                        new go.Binding("text", "", function(data) {
                            const name = data.유저_이름 || '이름 없음';
                            const userId = data.유저_ID;
                            let totalCountLine = "";
                            if (data.총_하위_수 && data.총_하위_수 > 0) {
                                totalCountLine = `\n(총 ${data.총_하위_수}명)`;
                            }
                            return `${name}\n${userId}${totalCountLine}`; 
                        })
                    )
                );

            // [링크 템플릿] 정의 (노드 간 연결선)
            myDiagram.linkTemplate = 
                $(go.Link, go.Link.Orthogonal, { corner: 5 }, 
                    $(go.Shape, { strokeWidth: 1.5, stroke: "#555" }));
            
            // API 데이터 로드 (페이지 로드 시 최초 1회)
            fetchDataAndBuildChart(myDiagram, true); 
        }

        // 페이지 로드 완료 시 초기화 함수 실행
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
